<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lim challenge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,100;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container main">
     <header>
        <img src="logo.png" alt="">
        <h1>Taking booleaners from A to B</h1>
     </header>
     <nav>
        <div class="navbar">
            <input  class="button" type="button" value="Prenota">
            <input  class="button" type="button" value="Termina Prenotazione">
            <input  class="button" type="button" value="Accendi Luci">
        </div>
     </nav>
     <main>
        <section>
            <div class="scooter">
                <input type="checkbox">
                <h3> Monopattino Gino22</h3>
                <div class="address">&#8594 Via Guadalameri - a 216 metri da te </div>
                <span id="chargestatus"> Stato di carica:</span>
                <div class="chargebar one"></div>   
            </div>
        </section>
        <section>
            <div class="scooter">
                <input type="checkbox" >
                <h3> Monopattino Mike22</h3>
                <div class="address">&#8594 Via Riccardoni - a 420 metri da te </div>
                <span id="chargestatus"> Stato di carica:</span>
                <div class="chargebar two"></div>   
            </div>
        </section>
        <section>
            <div class="scooter">
                <input type="checkbox">
                <h3> Monopattino Fede154</h3>
                <div class="address">&#8594 Via Mentarini - a 158 metri da te </div>
                <span id="chargestatus"> Stato di carica:</span>
                <div class="chargebar three"></div>   
            </div>
        </section>
     </main>
    </div>
    <footer>
        <div class="Credits">Developed by <em> Mazzilli Marco Vittorio</em></div>
    </footer>
</body>
</html>
